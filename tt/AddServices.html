             <form  role="form" action="services.php" method="POST" enctype="multipart/form-data">
			<div class="col-md-4 col-md-offset-1">

					<div class="form-group">
						<label for="name">
							Service Provider Name
						</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
					</div>

                <div class="form-group">
                    <label for="city">
                        City
                    </label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="Enter name of city Eg: Hyderabad" required>
                </div>

                <div class="form-group">
                    <label for="landmark">
                        Landmark
                    </label>
                    <input type="text" class="form-control" name="landmark" id="landmark" placeholder="Enter landmark Eg : near Afzalgunj bus stop" required>
                </div>




                <div class="form-group">
                    <label for="exampleInputEmail1">
                        Email Id
                    </label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email">
                </div>

				<div class="form-group">
					<label for="permanentaddress">
					  Permanent Address
					</label>
					<textarea class="form-control" rows="3" name="permanentaddress" id="permanentaddress" placeholder="Enter permanent address" required></textarea>
				</div>



				<div class="form-group">
					<label for="ref1name">
						Reference 1 Name
					</label>
					<input type="text" class="form-control" name="ref1name" id="ref1name" placeholder="Enter name of your 1st reference" >
				</div>

				<div class="form-group">
					<label for="ref1phone">
						Reference 1 Phone
					</label>
					<input type="number" class="form-control" name="ref1phone" id="ref1phone" onchange="validatephone(this);" placeholder="Enter phone no of your 1st reference" >
				</div>
				<div class="form-group">
					<label for="ref2rel">
						Reference 2 Relation
					</label>
					<input type="text" class="form-control" name="ref2rel" id="ref2rel" placeholder="Enter relationship with 2nd reference" >
				</div>
				<div class="form-group">
					<label for="pan">
						Pan No
					</label>
					<input type="text" class="form-control" name="pan" id="pan"  placeholder="Enter Pan No " >
				</div>

				<div class="form-group">
					<label for="license">
						License No
					</label>
					<input type="text" class="form-control" name="license" id="license"  placeholder="Enter License No " >
				</div>


			</div>

			<div class="col-md-4 col-md-offset-2 ">
				<div class="form-group">
					<label for="addservices">
						Service Type
					</label>
					<input type="text" class="form-control" name="services" id="addservices" placeholder="Add multiple services. Eg: Loans, Cabs, Drivers" required>
				</div>
                <div class="form-group">
                    <label for="location">
                        Location
                    </label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="Enter location Eg : Afzalgunj" required>
                </div>

                <div class="form-group">
                    <label for="mobile">
                        Mobile No
                    </label>
                    <input type="text" class="form-control" name="mobile" id="mobile" onchange="validatephone(this);"
                           placeholder="Enter 10 digit mobile no " required>
                </div>


				<div class="form-group">
					<label for="alternate">
					   Alternate No
					</label>
					<input type="text" class="form-control" name="alternate" id="alternate" onchange="validatephone(this);"
						   placeholder="Enter alternate phone no ">
				</div>

				<div class="form-group">
					<label for="presentaddress">
						Present Address
					</label>
					<textarea class="form-control" rows="3" name="presentaddress" id="presentaddress" placeholder="Enter present address"></textarea>
				</div>



				<div class="form-group">
				<label for="ref1rel">
					Reference 1 Relation
				</label>
				<input type="text" class="form-control" name="ref1rel" id="ref1rel" placeholder="Enter relationship with 1st reference">
			</div>
				<div class="form-group">
					<label for="ref2name">
						Reference 2 Name
					</label>
					<input type="text" class="form-control" name="ref2name" id="ref2name" placeholder="Enter name of your 2nd reference">
				</div>

				<div class="form-group">
					<label for="ref2phone">
						Reference 2 Phone
					</label>
					<input type="number" class="form-control" name="ref2phone" id="ref2phone" onchange="validatephone(this);" placeholder="Enter phone no of your 2nd reference" >
				</div>

				<div class="form-group">
					<label for="aadhaar">
						Aadhaar No
					</label>
					<input type="number" class="form-control" name="aadhaar" id="aadhaar"  placeholder="Enter Aadhaar No " >
				</div>

				<div class="form-group">
					<label for="exp">
						Total Experience (in years)
					</label>
					<input type="number" class="form-control" name="exp" id="exp"  placeholder="How many years of experience you have?" >
				</div>

			</div>

            <div class="row">

		    <div class="col-md-6 col-md-offset-1">
                <div class="form-group">
                    <label for="uploadresume">
                        Upload Resume (Format should be .doc or .docx or .pdf)
                    </label>
                    <input type="file" class="form-control" name="uploadresume" id="uploadresume">
                </div>
                <div class="form-group">
                    <label for="uploadpancard">
                        Upload Pan Card (Format should be .jpg or .png or .gif or .pdf or .jpeg)
                    </label>
                    <input type="file" class="form-control" name="uploadpancard" id="uploadpancard">
                </div>
                <div class="form-group">
                    <label for="uploadlicense">
                        Upload License (Format should be .jpg or .png or .pdf or .jpeg)
                    </label>
                    <input type="file" class="form-control" name="uploadlicense" id="uploadlicense">
                </div>
                <div class="form-group">
                    <label for="uploadadhar">
                        Upload Aadhaar (Format should be .jpg or .png or .pdf or .jpeg)
                    </label>
                    <input type="file" class="form-control" name="uploadadhar" id="uploadadhar">
                </div>
                <div class="form-group">
                    <label for="uploadphoto">
                        Upload Photo (Format should be .jpg or .png or .jpeg)
                    </label>
                    <input type="file" class="form-control" name="uploadphoto" id="uploadphoto">
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="checkbox" required>
                            I agree to the terms and conditions.
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-info">
                        Submit
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-default">
                        Reset
                    </button>
                </div>

            </div>
